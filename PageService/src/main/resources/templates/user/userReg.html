<body>
<div class="wrapper">
	<div class="preloader"></div>
	<!-- 헤더 파일 시작! -->
	<th:block th:replace="header"></th:block>
	<!-- 헤더 파일 종료! -->
	<!-- Inner Page Breadcrumb -->
	<section class="inner_page_breadcrumb">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-6">
					<div class="breadcrumb_content">
						<h2 class="breadcrumb_title">Sign in</h2>
						<ol class="breadcrumb">
						    <li class="breadcrumb-item"><a href="#">Home</a></li>
						    <li class="breadcrumb-item active" aria-current="page">Sign in</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Our Dashbord -->
	<section class="our-dashbord dashbord bgc-f4 ovh">
		<div class="container mt80">
			<div class="row">
	
				<div class="col-lg-12 mb10">
					<div class="breadcrumb_content style2 mb25">
						<h1 class="breadcrumb_title">회원가입</h1>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-7">
					<div class="my_dashboard_review">
						<div class="row">
							<div class="col-lg-12">
								<!-- <h2 class="mb30">Login</h2> -->
								<div class="login_form inner_page">
									<form style="padding-top: 10%;">
										<div class="input-group mb-2 mr-sm-2">
											<input type="text" class="form-control" id="userId" name="userId" placeholder="아이디">
											<button type="button" class="btn btn-fb" onclick="javascript(0)">중복확인</button>
										</div>

										<div class="input-group mb-2 mr-sm-2">
											<input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="이메일">
											<button type="button" class="btn btn-fb" onclick="javascript(0)">인증</button>
										</div>

										<div class="input-group mb-2 mr-sm-2">
											<input type="text" class="form-control" id="emailAuth" name="emailAuth" placeholder="인증번호">
										</div>

										<div class="input-group form-group mb5">
											<input type="password" class="form-control" id="userPwd" name="userPwd"placeholder="비밀번호">
										</div>
								
										<div class="input-group form-group mb5">
											<input type="password" class="form-control" id="userPwd2" name="userPwd2"placeholder="비밀번호 확인">
										</div>
										<hr>
										<div class="input-group form-group mb5">
											<input type="text" class="form-control" id="userName" name="userName"placeholder="이름">
										</div>

										<div class="input-group form-group mb5">
											<input type="password" class="form-control" id="userAddr1" name="userAddr1"placeholder="주소">
										</div>

										<div class="input-group form-group mb5">
											<input type="password" class="form-control" id="userAddr2" name="userAddr2"placeholder="상세주소">
										</div>
										<hr>
										<div style= "padding-bottom: 2%;">알림 여부</div>
										<div class="my_profile_setting_input ui_kit_select_search form-group list_hightlights df">
											<ul class="add_listing selectable-list">
												<li>
													<div class="custom-control custom-checkbox">
														<input type="checkbox" class="custom-control-input" id="customCheck1" name="userAlarm" value="1" onclick="alarmCheckBox(this)">
														<label class="custom-control-label" for="customCheck1">동의</label>
													</div>
												</li>
											</ul>
											<ul class="add_listing selectable-list ml100 ml0-xxsd">
												<li>
													<div class="custom-control custom-checkbox">
														<input type="checkbox" class="custom-control-input" id="customCheck4" name="userAlarm" value="0" onclick="alarmCheckBox(this)">
														<label class="custom-control-label" for="customCheck4">비동의</label>
													</div>
												</li>
											</ul>
										</div>
										<hr>

										<button type="submit" class="btn btn-log btn-block btn-thm">가입하기</button>
										<hr>
										<div class="row mt30">
											<div class="col-lg-6">
												<button type="button" class="btn btn-fb btn-block" onclick="location.href='/user/findUserId'">아이디 찾기</button>
											</div>
											<div class="col-lg-6">
												<button type="button" class="btn btn-googl btn-block" onclick="location.href='/user/findUserPwd'">비밀번호 찾기</button>
											</div>
										</div>
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>

</body>
</html>
