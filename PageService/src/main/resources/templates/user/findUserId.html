	<!-- 헤더 파일 시작! -->

	<!-- 헤더 파일 종료! -->

	<!-- Inner Page Breadcrumb -->
	<section class="inner_page_breadcrumb">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-6">
					<div class="breadcrumb_content">
						<h2 class="breadcrumb_title">Sign in</h2>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Home</a></li>

						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Our Dashbord -->
	<section class="our-dashbord dashbord bgc-f4 ovh">
		<div class="container mt80">
			<div class="row">

				<div class="col-lg-12 mb10">
					<div class="breadcrumb_content style2 mb25">
						<h1 class="breadcrumb_title">비밀번호 찾기</h1>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-7">
					<div class="my_dashboard_review">
						<div class="row">
							<div class="col-lg-12">
								<!-- <h2 class="mb30">Login</h2> -->
								<div class="login_form inner_page">
									<form style="padding-top: 10%;">

										<div class="input-group mb-2 mr-sm-2">
											<input type="text" class="form-control" id="email" name="email" placeholder="이메일">
											<button type="button" class="btn btn-fb" onclick="emailSend()"> 인증 번호 발송</button>
										</div>

										<div class="input-group mb-2 mr-sm-2">
											<input type="text" class="form-control" id="emailAuth" name="emailAuth" placeholder="인증번호">
										</div>

										<hr>
										<button type="button" class="btn btn-log btn-block btn-thm" onclick="updatePw()">아이디 찾기</button>
										<hr>
										<div class="row mt30">
											<div class="col-lg-6">
												<button type="button" class="btn btn-fb btn-block" onclick="location.href='/user/login'">로그인</button>
											</div>
											<div class="col-lg-6">
												<button type="button" class="btn btn-googl btn-block" onclick="location.href='/user/findUserId'">아이디 찾기</button>
											</div>
										</div>
									</form>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<a class="scrollToHome" href="#"><i class="fa fa-angle-up"></i></a>
